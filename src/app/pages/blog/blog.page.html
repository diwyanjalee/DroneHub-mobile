<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-button *ngIf = "isDisplayCreateBtn" (click)="createBlog()"> Create blog</ion-button>
   
  <div *ngIf="isBlogDisplay">
  <ion-card *ngFor="let blog of blog">
    <ion-card-header>
      <ion-card-title>{{blog.btitle}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{blog.blogtext}}
    </ion-card-content>
    <ion-card-subtitle>{{blog.date}}</ion-card-subtitle>
  </ion-card>
</div>

<div *ngIf="!isBlogDisplay">
  <app-create-blog></app-create-blog>
</div>


</ion-content>


<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="warning">Drone-Hub</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"
          formControlName="email"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
          email is required.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.email">
          Not a valid email.
        </span>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
        </ion-item>

        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
          Password is required.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
          Minimum length is 6 characters.
        </span>

        <!-- <ion-button color="dark" fill="clear" size="full">forgot email/password</ion-button> -->

        <ion-button color="warning" size="full" (click)="login()" type="submit">Login</ion-button>
        <ion-button color="dark" size="full" (click)="register()">Register</ion-button>

        </form>
 
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
